<div
  class="max-w-sm bg-white border-cyan-900 border-1 rounded-lg shadow-lg transform transition duration-500 hover:scale-104"
>
  <a href="#">
    <div *ngIf="product.img !== undefined || product.img !== null">
      <img
        class="p-8 rounded-t-lg rounded"
        src="{{ spaces_url }}"
        alt="product
      image"
      />
    </div>
  </a>
  <div class="px-5 pb-5">
    <a href="#">
      <h5 class="text-xl font-semibold tracking-tight text-gray-900">
        {{ product.name }}
      </h5>
    </a>

    <div class="flex justify-between items-center">
      <span class="text-3xl font-bold text-gray-900">{{
        str_sales_price
      }}</span>
      <app-buttons text="Add to cart"></app-buttons>
    </div>
    <span class="text-sm text-gray-600"
      >{{ product.available_stock }} {{ product.unit }} Available For Sale</span
    >
  </div>
</div>
